<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS To-Do App</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers/todoController.js"></script>
    <script src="services/todoService.js"></script>
</head>
<body ng-controller="TodoController as todoCtrl">
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" ng-model="todoCtrl.newTodo" placeholder="Add a new task">
        <button ng-click="todoCtrl.addTodo()">Add</button>
        <ul>
            <li ng-repeat="todo in todoCtrl.todos">
                {{ todo.text }}
                <button ng-click="todoCtrl.removeTodo(todo)">Remove</button>
            </li>
        </ul>
    </div>
</body>
</html>
